<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8"/> 
	<title>Anterior y Siguiente</title>
    <style type="text/css">

	* {
	margin: 0;
	padding: 0;
	}
	
	ul {
	list-style-type:none;
	}
	
	li.anterior {
	 float: left;
	}
	
	li.siguiente {
	 float: right;
	}
	
	nav {
	border-width: 1px;
	border-style:solid;
	width: 800px;
	padding-left:10px;
	padding-right:10px;
	padding-bottom:20px;
	padding-top:5px;
	background-color:lightgray;
	}
	
	</style>
</head> 
<body>
   <nav>
      <ul>
		<li class="anterior">Anterior</li>
		<li class="siguiente">Siguiente</li>
	  </ul>
    </nav>
</body>
</html>
